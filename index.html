<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="watch-container">
        <div class="watch-body">
            
         <div class="glass">
            <div class="first-gear">
                <!-- <div class="tooth-1"></div> -->
                <div class="tooth-2"></div>
                <div class="tooth-3"></div>
            </div>
            <div class="second-gear"></div>
            <div class="third-gear"></div>
            <div class="fourth-gear"></div>
            <div class="fifth-gear"></div>
            <div class="watch-min" id="watchMin"></div>
            <div class="centered"></div>

            <!-- Numbers -->
            <div class="number number-1" id="hour1">1</div>
            <div class="number number-2" id="hour2">2</div>
            <div class="number number-3" id="hour3">3</div>
            <div class="number number-4" id="hour4">4</div>
            <div class="number number-5" id="hour5">5</div>
            <div class="number number-6" id="hour6">6</div>
            <div class="number number-7" id="hour7">7</div>
            <div class="number number-8" id="hour8">8</div>
            <div class="number number-9" id="hour9">9</div>
            <div class="number number-10" id="hour10">10</div>
            <div class="number number-11" id="hour11">11</div>
            <div class="number number-12" id="hour12">12</div>
         </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
